<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head_ref::header('青鸟云-任务列表页')"></head>
	<body class="detail">
	<!-- 页面头部 -->
	<div class="head-wrapper">
		<!-- 标题 -->
		<div class="head-title">
			<!-- 团队切换 & 登录人员 -->
			<div class="head-right">
				<div class="head-user  fr" id="user-name-label">
					<span>用户</span>
					<div class="user-menu" style="display: none;">
						<ul>
							<!--                    <li><a class="user-menu-edit">修改资料</a></li>-->
							<li><a id="logout" class="user-menu-logout">退出登录</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div class="detail-wrapper clear list" style="margin-top: 20px;">
			<div class="detail-title clear">
				<p class="fl" id="taskTitle"></p >
				<a class="fr"></a>
			</div>
			<div class="left-panel" data-filter="task" id="task-panel" style="">
				<a type="button" class="layui-btn layui-btn-normal fullbtn" style="position: relative;float: left;margin-bottom: 20px;" onclick="saveTask()">
					<span class="send-img fl"></span>
					任务发布
				</a>
				<form class="layui-form fl" action="" id="search-form" style="clear: both;" >
					<!-- style="display: none;clear: both;" -->
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" id="select_task" name="select_task" placeholder="请输入任务名称" autocomplete="off" class="layui-input">
							<button class="layui-btn" lay-submit="" id="searchBtn" data-type="getInfo" style="float: left;" type="button">搜索</button>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">任务类型</label>
						<div class="layui-input-inline">
							<select name="search-taskType" id="search-taskType">
								<option value="" selected="selected">所有任务类型</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">执行团队</label>
						<div class="layui-input-inline">
							<input type="text" name="search-taskTeam" class="layui-input" id="search-taskTeam" readonly/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">发布时间</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="search-createTime" placeholder=" - " lay-key="1">
							<div class="date-img fr"></div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">任务状态</label>
						<div class="layui-input-inline">
							<input type="radio" name="search-taskState" lay-skin="primary" title="全部" checked="" value="">
							<input type="radio" name="search-taskState" lay-skin="primary" title="已完成" value="1">
							<input type="radio" name="search-taskState" lay-skin="primary" title="未完成" value="0">
						</div>
					</div>
				</form>
			</div>
			<div class="list-table" id="list-table">
				<table>
					<thead>
						<tr>
							<th width="25%">任务名称</th>
							<th width="10%">任务类型</th>
							<th width="10%">任务状态</th>
							<th width="15%">执行团队</th>
							<th width="15%">发布时间</th>
							<th width="25%">操作</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>			
				<div id="pageUtil"></div>
			</div>
			<div class="clear"></div>
		</div>

		<!-- 新增任务弹窗 -->
		<div style="display: none;" id="layer-addtask" target="test123">
			<form class="layui-form" id="addtask-form" method="post" lay-filter="example">
				<div class="layui-form-item">
					<label class="layui-form-label">任务名称</label>
					<div class="layui-input-inline">
						<input type="text" id="add-taskname" name="taskname" lay-verify="required" autocomplete="off" placeholder="请输入任务名称"
							   class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">任务类型</label>
					<div class="layui-input-inline">
						<select name="taskType" id="add-taskType">
							<option value="" selected="selected">现场侦查</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">执行团队</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="add-taskTeam" readonly/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">任务简介</label>
					<div class="layui-input-inline">
						<textarea rows="5" placeholder="请输入任务简介"  id="add-taskmemo"></textarea>
					</div>
				</div>
			</form>
		</div>

		<!-- 页面脚部 -->
		<footer>
			<p>©深圳三青鸟科技有限公司</p>
		</footer>

		<script th:src="@{/static/libs/jQuery/jquery-1.10.2.min.js}" src="../static/libs/jQuery/jquery-1.10.2.min.js" ></script>
		<script th:src="@{/static/js/common/ajax.util.js}" src="../static/js/common/ajax.util.js" type="text/javascript"></script>
		<script th:src="@{/static/libs/layui/layui.js}" src="../static/libs/layui/layui.js" type="text/javascript"></script>
		<script th:src="@{/static/js/default/task_list.js}" src="../static/js/default/task_list.js"></script>


	</body>
</html>
